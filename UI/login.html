<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golden Chore</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" style="background-color:#9F8524;margin-top:30px;margin:0;height:15px">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row" style="margin-top:20px">
            <div class="col-md-6">
               <a href="/home" class="btn pull-left" type="button">Golden Chore</a>
            </div>
            <div class="col-md-6">
               <a href="#" class="btn pull-right" type="button">Login</a>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-center">
                GOLDEN CHORE
              </h1>
              <br/>
              <p class="text-center">
                Building a community by helping senior citizens
              </p>
              <br/>
              <h3 style="margin:30px;">
                LOGIN
              </h3>
              <form role="form" style="margin:30px;">
                <div class="form-group">
                  <label for="getServiceLabel" class="pull-left">
                    Username
                  </label>
                  <input type="text" class="pull-left" id="getService" style="margin-left:10px;" />
                </div>
                <div class="form-group">

                  <label for="giveServiceLabel" class="pull-left" style="clear:left;margin-top:10px">
                    Password
                  </label>
                  <input type="text" class="pull-left" id="giveService" style="margin-left:10px;margin-top:10px" />
                </div>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <button type="submit" class="btn btn-default pull-left">
                  Login
                </button>
                <a href="#" class="btn pull-left" type="button">Sign Up</a>
                <br/>
                <br/>
                <br/>
                <p class="hide" style="clear:left;color: red;font-weight:bold">Bad Login</p>
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>

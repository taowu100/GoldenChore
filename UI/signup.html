<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golden Chore</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" style="background-color:#9F8524;margin-top:30px;margin:0;height:15px">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row" style="margin-top:20px">
            <div class="col-md-6">
               <a href="#" class="btn pull-left" type="button">Golden Chore</a>
            </div>
            <div class="col-md-6">
               <!-- <a href="#" class="btn pull-right" type="button">Sign UP</a> -->
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-center">
                GOLDEN CHORE
              </h1>
              <br/>
              <p class="text-center">
                Building a community by helping senior citizens
              </p>
              <br/>
              <h3 style="margin:30px;">
                Sign Up
              </h3>
              <div class="col-md-5" style="margin-left:30px;">
        				<p>
        					<label for="emailsignup" class="youmail pull-left" data-icon="e" > Your email</label>
        					<input id="emailsignup" class="pull-right" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/>
        				</p>
                <br/><br/>
        				<p>
        					<label for="passwordsignup" class="youpasswd pull-left" data-icon="p">Your password </label>
        					<input id="passwordsignup" class="pull-right" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
        				</p>
                <br/><br/>
        				<p>
        					<label for="passwordsignup_confirm" class="youpasswd pull-left" data-icon="p">Please confirm your password </label>
        					<input id="passwordsignup_confirm" class="pull-right" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
        				</p>
                <br/><br/>
                <p>
        					<label for="firstnamesignup" class="uname pull-left" data-icon="u">Your First Name</label>
        					<input id="firstnamesignup" class="pull-right" name="firstnamesignup" required="required" type="text" placeholder="John" />
        				</p>
                <br/><br/>
                <p>
        					<label for="lastnamesignup" class="uname pull-left" data-icon="u">Your Last Name</label>
        					<input id="lastnamesignup" class="pull-right" name="lastnamesignup" required="required" type="text" placeholder="Doe" />
        				</p>
                <br/><br/>
                <p>
        					<label for="phonesignup" class="uname pull-left" data-icon="u">Phone Number</label>
        					<input id="phonesignup" class="pull-right" name="phonesignup" required="required" type="text" placeholder="xxx-xxx-xxxx" />
        				</p>
                <br/><br/>
                <p>
        					<label for="DLsignup" class="uname pull-left" data-icon="u">Driver's License Number</label>
        					<input id="DLsignup" class="pull-right" name="DLsignup" required="required" type="text" placeholder="xxxx-xxx-xxxx" />
        				</p>
                <br/><br/>
                <p>
        					<label for="streetsignup" class="uname pull-left" data-icon="u">Street Address</label>
        					<input id="streetsignup" class="pull-right" name="streetsignup" required="required" type="text" placeholder="100, Main Street" />
        				</p>
                <br/><br/>
                <p>
        					<label for="citysignup" class="uname pull-left" data-icon="u">City</label>
        					<input id="citysignup" class="pull-right" name="citysignup" required="required" type="text" placeholder="Ann Arbor" />
        				</p>
                <br/><br/>
                <p>
        					<label for="statesignup" class="uname pull-left" data-icon="u">State</label>
        					<input id="statesignup" class="pull-right" name="statesignup" required="required" type="text" placeholder="MI" />
        				</p>
                <br/><br/>
                <p>
        					<label for="zipsignup" class="uname pull-left" data-icon="u">State</label>
        					<input id="zipsignup" class="pull-right" name="zipsignup" required="required" type="text" placeholder="48104" />
        				</p>
                <br/><br/>
        				<p class="signin button">
        					<input type="submit" class="btn" value="Sign up"/>
        				</p>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>

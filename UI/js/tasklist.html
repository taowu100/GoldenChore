<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golden Chore</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row" style="margin-top:20px">
            <div class="col-md-6">
               <a href="#" class="btn pull-left" type="button">Golden Chore</a>
            </div>
            <div class="col-md-6">
               <a href="#" class="btn pull-right" type="button">Login</a>

          </div>

              <div class="row" style="margin:30px;">
                <div class="col-md-12">

                    <div class="col-md-4" >
                        <div class="pull-left" style="background-image:url('img/handyman.jpg');width:100%;height:250px"></div>

                    <div class="col-md-4" >

                    </div>

                    </div>

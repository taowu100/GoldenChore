<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golden Chore</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" style="background-color:#9F8524;margin-top:30px;margin:0;height:15px">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row" style="margin-top:20px">
            <div class="col-md-6">
               <a href="#" class="btn pull-left" type="button">Golden Chore</a>
            </div>
            <div class="col-md-6">
               <!-- <a href="#" class="btn pull-right" type="button">Sign UP</a> -->
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h1 class="text-center">
                GOLDEN CHORE
              </h1>
              <br/>
              <p class="text-center">
                Building a community by helping senior citizens
              </p>
              <br/>
              <h3 style="margin:30px;">
                Create a Task
              </h3>
              <label style="margin:-10px 0 10px 30px;" class="pull-left" >Complete and submit a task that you'd like completed by a volunteer</label>
              <div class="col-md-12" style="background-color:#fff">
                <hr/>

        					<label class="pull-left" style="color:#000" >Category</label>
                  <div class="dropdown pull-left" style="margin:-3px 0 0 20px">
                    <button class="btn btn-warning dropdown-toggle" type="button" data-toggle="dropdown">Category
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Get a Ride</a></li>
                      <li><a href="#">Buy Groceries and devilver</a></li>
                      <li><a href="#">Showvel Snow</a></li>
                    </ul>
                  </div>

                <br/><br/>
        				<p>
        					<label for="passwordsignup"  style="color:#000" class="youpasswd pull-left colorBlack" data-icon="p">Task Name </label>
        					<input id="passwordsignup" style="margin-left:10px" class="pull-left" name="passwordsignup" required="required" type="text" placeholder=""/>
        				</p>
                <br/><br/>
        				<p>

                  <form>
                    	<label style="color:#000;margin-top:3px" class="pull-left" data-icon="p">Date From</label>
                      <input  style="color:#000;margin:0 0 0 10px" class="pull-left" type="date" name="bday">
                      <label style="color:#000;margin-top:3px;margin:0 0 0 10px" class="pull-left" data-icon="p">Date To</label>
                      <input  style="color:#000;margin:0 0 0 10px" class="pull-left" type="date" name="bday">
                  </form>
                </p>
                <br/><br/>
                <p>
        					<label for="firstnamesignup"  style="color:#000" class="uname pull-left" data-icon="u">Address</label>
        					<input id="firstnamesignup"  style="color:#000;margin-left:10px" class="pull-left" name="firstnamesignup" required="required" type="text" placeholder="" />
        				</p>
                <br/><br/>
                <p>
        					<label for="lastnamesignup"  style="color:#000" class="uname pull-left" data-icon="u">Details</label>
        					<textarea id="lastnamesignup" style="margin-left:10px;width:500px" class="pull-left" name="lastnamesignup" required="required" type="text" placeholder="" /></textarea>
        				</p>
                <br/><br/><br/>
        				<p class="signin button">
        					<input type="submit" class="btn" value="Sign up"/>
        				</p>
                <br/><br/><br/><br/><br/>
              </div>
            </div>
          </div>
        </div>

      <div class="row">
          <div class="col-md-12 footer navbar-fixed-bottom"" style="background-color:#0D253D;margin-top:30px;">
          <div class="row">
            <div class="col-md-12" style="background-color:#9F8524;margin-top:30px;margin:0;height:15px">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
